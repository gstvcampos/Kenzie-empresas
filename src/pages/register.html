<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>

    <!-- styles -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/loginRegister.css">

    <!-- script -->
    <script defer type="module" src="../scripts/register.js"></script>
</head>
<body>
    <header class="header__container">
        <div class="header__items">
            <div class="logo__container">
                <img src="../assets/Ellipse 1.svg" alt="">
                <img src="../assets/Kenzie Empresas.svg" alt="">
            </div>
            <div>
                <button class="white__button home">Home</button>
                <button class="blue__button login">Login</button>
            </div>
        </div>
    </header>

    <main class="main__container">
        <img src="../assets/Rectangle 7.svg" alt="">

        <form class="form">
            <h1>Cadastre-se</h1>
            <input name="name" class="register__input" placeholder="Seu nome" type="text">
            <input name="email" class="register__input" placeholder="Sua e-mail" type="text">
            <input name="password" class="register__input" placeholder="Sua senha" type="password">

            <button class="blue__button submit__button">Cadastre-se</button>
            
            <button type="button" class="white__button home">Retornar</button>
        </form>
    </main>
    
    <!-- CÃ³digo do TOAST -->
    <div class="toast__container hidden">
        <p>Login realizado com sucesso</p>
    </div>
</body>
</html>
